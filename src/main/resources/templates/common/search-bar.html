<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 검색바 Thymeleaf Fragment -->
    <div th:fragment="searchBar" class="search-bar-container">
        <!-- 검색 입력 영역 -->
        <div class="search-wrapper">
            <div class="search-input-container">
                <!-- 검색 아이콘 -->
                <div class="search-icon">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                
                <!-- 검색 입력 필드 -->
                <input 
                    type="search" 
                    id="searchInput" 
                    class="search-input"
                    placeholder="검색어를 입력하세요..."
                    autocomplete="off"
                    spellcheck="false"
                    role="searchbox"
                    aria-label="경로당 검색"
                    aria-describedby="search-help"
                />
                
                <!-- 지우기 버튼 -->
                <button 
                    type="button" 
                    id="clearBtn" 
                    class="clear-btn"
                    aria-label="검색어 지우기"
                    style="display: none;"
                >
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- 검색 버튼 -->
            <button 
                type="button" 
                id="searchBtn" 
                class="search-btn"
                aria-label="검색 실행"
            >
                <span class="search-btn-text">검색</span>
                <svg class="search-btn-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
        
        <!-- 검색 도움말 -->
        <div id="search-help" class="search-help">
            <span class="help-text">💡 팁: 지역명(수정구, 분당구, 중원구)이나 경로당 이름으로 검색해보세요</span>
        </div>
        
        <!-- 검색 결과 드롭다운 -->
        <div id="searchResults" class="search-results" style="display: none;" role="listbox" aria-label="검색 결과">
            <!-- 검색 결과가 여기에 동적으로 추가됩니다 -->
        </div>
        
        <!-- 최근 검색어 -->
        <div id="recentSearches" class="recent-searches" style="display: none;">
            <div class="recent-title">
                <span>최근 검색</span>
                <button type="button" id="clearRecentBtn" class="clear-recent-btn" aria-label="최근 검색어 모두 지우기">
                    <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
            <div id="recentList" class="recent-list">
                <!-- 최근 검색어가 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
        
    </div>
</body>
</html>
